<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Klados</title>
    <meta name="description" content="Klados branch labeler">
    <meta name="author" content="Fudandori">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts - Geostar Fill -->
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JS Scripts-->
    <script src="scripts.js"></script>
</head>

<body>
    <div id="view-container">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6 row justify-content-center">
                    <div class="row frame col-12">
                        <h4>BRANCH</h4>
                        <div class="w-100"></div>

                        <span class="col-4 text-right">ACC</span>
                        <input class="col-4" type="text" id="acc-input">

                        <div class="w-100"></div>

                        <span class="col-4 text-right">Text</span>
                        <input class="col-8" type="text" id="text-input">

                        <div class="w-100"></div>

                        <span class="col-4 text-right">Branch</span>
                        <input class="col-8" type="text" id="branch-input">

                        <div class="w-100"></div>

                        <div id="generateButton" onclick="generateBranch()">GENERATE</div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6 row justify-content-center">
                    <div class="row frame col-12">
                        <h4>COMMIT</h4>
                        <div class="w-100"></div>

                        <span class="col-4 text-right">Branch</span>
                        <input class="col-8" type="text" id="branch-commit-input">

                        <div class="w-100"></div>

                        <span class="col-4 text-right">Commit</span>
                        <input class="col-8" type="text" id="commit-input">

                        <div id="generateButton" onclick="generateCommit()">GENERATE</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
